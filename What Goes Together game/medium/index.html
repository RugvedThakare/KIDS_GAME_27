<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Goes Together Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <audio id="backgroundMusic" controls autoplay loop>
      <source src="../jungle-6432.mp3" type="audio/mp3">
      Your browser does not support the audio element.
  </audio>
  <button id="playPauseButton" onclick="togglePlayPause()">
      <span id="playPauseSymbol">▶️</span>
  </button>
    <h1>What Goes Together</h1>
    <div class="grid-container">
    </div>
    <h3>(Wrong Match : -1 , Right Match : +10)</h3>
    <p>Score: <span class="score"></span></p>
    <div class="actions">
        <button onclick="restart()">Restart</button>
        <button onclick="showNameModal1()">Save and Restart</button>

    </div>
    <br>
    <div class="actions">
      <a href="../fun.html"><button>Choose Difficulty</button></a>
    </div>
    <div id="overlay1">
      <div id="modal">
          <p>Hey there! What's your name?</p>
          <input type="text" id="userNameInput" placeholder="Enter your name">
          <button id="submitButton" onclick="showNameModal2()">Submit</button>
      </div>
  </div>
  <div id="overlay2">
    <div id="modal">
        <p id="kidname">Thanks, and your age?</p>
        <input type="text" id="userAgeInput" placeholder="Enter your age">
        <button id="submitButton" onclick="saveScore()">Submit</button>
    </div>
</div>
<div id="overlay3">
  <div id="modal">
      <p>Yaay, See you in the Leader Board</p>
      <button id="submitButton" onclick="hideNameModal3()">OK</button>
  </div>
</div>
    <script src="index.js"></script>
  </body>
</html>
